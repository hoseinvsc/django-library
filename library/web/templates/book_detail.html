<!DOCTYPE html>
<html>
<head>
    <title>Book Detail</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>دسته بندی: {{ book.category }}</p>
    <p>نویسنده: {{ book.writer }}</p>
    <p>تعداد صفحات: {{ book.number_of_pages }}</p>
    <p>نوع جلد: {{ book.cover_type }}</p>
    <p>زمان چاپ: {{ book.printing_time }}</p>
    <p>موجود: {{ book.avaliable }}</p>
</body>
</html>
